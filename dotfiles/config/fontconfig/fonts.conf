<!-- vim: set ft=xml: -->

<fontconfig>
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/noto/*</glob>
    </rejectfont>

    <acceptfont>
      <glob>/usr/share/fonts/noto/NotoColorEmoji.ttf</glob>
      <glob>/usr/share/fonts/noto/NotoSansCJKjp-*</glob>
      <glob>/usr/share/fonts/noto/NotoSansMonoCJKjp-*</glob>
    </acceptfont>
  </selectfont>
</fontconfig>
